{% extends 'form/base.html' %}
{% block title %}Feedback Form{% endblock %}
{% block body %}
<br/><br/><br/><br/>
<div align="center">
    <div class="panel panel-primary" style="width: 500px;">
          <div class="panel-heading" align="left">FeedBack-App</div>
          <div class="panel-body" align="center">
              <h4><b>Select who you are?</b></h4>
              <br/>
              <a href="{% url 'form:student_login' %}" data-toggle="tooltip" title="Student!">
                  <button type="button" class="btn btn-primary" style="margin:5px">I'm a Student</button>
              </a>
              <a href="{% url 'form:professor_login' %}" data-toggle="tooltip" title="Professors!">
                  <button type="button" class="btn btn-primary">I'm a Professor</button>
              </a>
              <br/>
              </br>
          </div>
    </div>
</div>


{% endblock %}
